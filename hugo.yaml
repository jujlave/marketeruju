baseURL: "https://marketeruju.com/"
languageCode: "ko-KR"
defaultContentLanguage: "ko"
title: "Marketer UJU SEO Log"
theme: "PaperMod"
taxonomies:
  category: categories
  tag: tags

markup:
  goldmark:
    renderer:
      unsafe: true

cascade:
  - target:
      kind: taxonomy
    params:
      robotsNoIndex: true
    sitemap:
      disable: true
  - target:
      kind: term
    params:
      robotsNoIndex: true
    sitemap:
      disable: true

menu:
  main:
    - name: "Portfolio"
      identifier: "portfolio"
      pageRef: "portfolio"
      weight: 10

    - name: "Work Log"
      identifier: "blog/work-log"
      pageRef: "blog/work-log"
      weight: 20

    - name: "Life Log"
      identifier: "blog/life-log"
      pageRef: "blog/life-log"
      weight: 30

    - name: "SEO Notes"
      identifier: "blog/seo-notes"
      pageRef: "blog/seo-notes"
      weight: 40


params:
  env: production
  description: "SEO 포트폴리오 & 실무 블로그"
  author: "Marketer UJU"
  defaultTheme: auto       # auto / light / dark
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowToc: true
  TocOpen: false

  customCSS:
    - css/extended/custom.css

  # Home
  profileMode:
    enabled: true
    title: "Marketer UJU"
    subtitle: "SEO 구조 설계 · 리포트 템플릿 · 케이스 스터디"
    imageUrl: ""
    imageTitle: ""
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: "Portfolio"
        url: "/portfolio/"
      - name: "SEO Notes"
